<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>부트스트랩 v4.6</title>
<!-- 부트스트랩 v4 CSS CDN 복사&붙이기 -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<style>
/* bg-primary */
.news {
	height: 60px;
	line-height: 60px; /* 행의 높이 = 블럭높이 : 수직 중앙으로 배치 */
}

.bg-leaf {
	background: #7E8C24
}

ul {
	list-style: none; /* 목록 기호 제거하기 */
}

.links {
	column-gap: 1rem;
}

.links a {
	font-size: 1rem;
	color: inherit;
}

.logo-text {
	color: #000000;
}

.logo-text a {
	color: inherit;
}

.small-text {
	color: gray;
	font-size: 1rem;
}
</style>
</head>
<body>
	<h1 class="d-none">더 플레이팅</h1>
	<div class="container-fluid bg-leaf">
		<div
			class="container d-flex align-items-center justify-content-center">
			<p class="news mx-auto text-light mb-0">지금 더 플레이팅에 가입하고, 최대 10만원
				쿠폰 받으세요 &gt;</p>
			<button class="ml-auto bg-transparent border-0 text-light"
				id="news_close">&times;</button>
		</div>
	</div>

	<div class="container my-3">
		<div class="row">
			<div class="col-3 offset-9">
				<ul class="links d-flex text-dark">
					<li><a href="#">로그인</a></li>
					<li><a href="#">회원가입</a></li>
					<li><a href="#">고객센터</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-12">
				<h2 class="logo-text text-center">
					<a href="#">thePlating</a>
				</h2>
			</div>
		</div>
	</div>

	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" role="button"
						data-toggle="dropdown" aria-expanded="false"> Dropdown </a>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="#">Action</a> <a
								class="dropdown-item" href="#">Another action</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">Something else here</a>
						</div></li>
					<li class="nav-item"><a class="nav-link disabled">Disabled</a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search"
						placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</nav>
	</div>
	<!-- hero image section -->
	<div class="container-fluid px-0">
		<div id="carouselExampleIndicators" class="carousel slide"
			data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0"
					class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="images/plating-hero-img1.png" class="d-block w-100"
						alt="...">
				</div>
				<div class="carousel-item">
					<img src="images/plating-hero-img3.png" class="d-block w-100"
						alt="...">
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-target="#carouselExampleIndicators" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-target="#carouselExampleIndicators" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</button>
		</div>
	</div>

	<!-- 건강한 밥상 -->
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h2>
					<span class="small-text">건강한 밥상은</span> <br> 플레이팅으로 부터, 이제
					바꿔보세요!
				</h2>
			</div>
		</div>
		<div class="row">
			<ul class="nav nav-tabs" id="myTab" role="tablist">
				<li class="nav-item" role="presentation">
					<button class="nav-link active" id="home-tab" data-toggle="tab"
						data-target="#home" type="button" role="tab" aria-controls="home"
						aria-selected="true">Home</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="profile-tab" data-toggle="tab"
						data-target="#profile" type="button" role="tab"
						aria-controls="profile" aria-selected="false">Profile</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="contact-tab" data-toggle="tab"
						data-target="#contact" type="button" role="tab"
						aria-controls="contact" aria-selected="false">Contact</button>
				</li>
			</ul>
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="home" role="tabpanel"
					aria-labelledby="home-tab">...</div>
				<div class="tab-pane fade" id="profile" role="tabpanel"
					aria-labelledby="profile-tab">...</div>
				<div class="tab-pane fade" id="contact" role="tabpanel"
					aria-labelledby="contact-tab">...</div>
			</div>
		</div>
	</div>

	<!-- 부트스트랩 v4 JS Bundle CDN 복사&붙이기 -->
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
	<script>
		$(function() {
			$("#news_close").click(function() {
				if (localStorage.getItem("isHide")) {
					$(".bg-leaf").hide();
				} else {
					$(".bg-leaf").hide();
					localStorage.setItem("isHide", "true");
				}
			})
		})
	</script>



</body>
</html>
